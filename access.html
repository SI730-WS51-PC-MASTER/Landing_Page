<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/access.css">
    <!-- Scripts -->
    <script src="js/translations.js" defer></script> <!-- Include translations.js -->
</head>

<body data-page="access">
    <section class="main">
        <figure class="main_figure">
            <img src="img/logo.png" alt="" class="main_img">
        </figure>
        <div class="main_contact">
            <h2 class="main_title">Log In</h2>
            <form action="" class="main_form" onsubmit="return validateAndRedirect()">
                <input type="text" placeholder="User" class="main_input" id="user_input">
                <input type="password" placeholder="Password" class="main_input" id="password_input">
                <input type="submit" value="Submit" class="main_input main_input--send" id="log_in_submit">
            </form>
            <a href="#" id="forgot_password">Forgot your password?</a>
            <article class="main_social">
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="img/facebook.png" alt="" class="main_icon">
                </a>
                <a href="https://www.google.com/" target="_blank" class="main_link">
                    <img src="img/google.png" alt="" class="main_icon">
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="main_link">
                    <img src="img/twitter.png" alt="" class="main_icon">
                </a>                
            </article>
            <!-- Login Successful Message -->
            <div class="message" id="success_message"></div>
        </div>
    </section>

    <!-- Validation and Redirect Script -->
    <script>
        function validateAndRedirect() {
            // Get input values
            const userInput = document.getElementById('user_input').value;
            const passwordInput = document.getElementById('password_input').value;
            const successMessage = document.getElementById('success_message');

            // Check if inputs are not empty
            if (userInput && passwordInput) {
                // Display success message
                successMessage.textContent = "Login Successful!";
                successMessage.style.color = "green";

                // Redirect after a brief delay
                setTimeout(() => {
                    window.location.href = "https://apps-web-pc-master.web.app/home";
                }, 1500); // Redirect after 1.5 seconds

                return false; // Prevents form submission to keep user on the same page
            } else {
                // Display error message if inputs are empty
                successMessage.textContent = "Please fill in both fields.";
                successMessage.style.color = "red";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
